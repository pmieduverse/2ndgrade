<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Eduverse Examination</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #d1e0f0 100%);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            background: linear-gradient(90deg, #3b82f6, #7c3aed);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .container {
            padding: 5rem 1rem 2rem;
            max-width: 100%;
        }

        .login-form {
            background: white;
            padding: 2rem 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin: 1rem;
            position: relative;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #3b82f6, #7c3aed);
            border-radius: 1.5rem 1.5rem 0 0;
        }

        .login-thumbnail {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #7c3aed);
            border: 4px solid #ffffff;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        .pmi-logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 1rem;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(90deg, #3b82f6, #7c3aed);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .timer {
            background: white;
            padding: 0.8rem;
            border-radius: 1rem;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: #1f2937;
        }

        .student-info {
            text-align: center;
            font-size: 0.9rem;
            color: #4b5563;
            margin: 0.5rem 1rem;
        }

        .progress-bar {
            width: 90%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            margin: 1rem auto;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #7c3aed);
            transition: width 0.4s ease;
        }

        .question-container {
            background: white;
            padding: 1.5rem;
            border-radius: 1.5rem;
            margin: 1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .option {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .option:hover {
            border-color: #3b82f6;
            background: #f9fafb;
        }

        .option.selected {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
        }

        .nav-buttons {
            display: flex;
            gap: 0.75rem;
            margin: 1rem 0;
        }

        .nav-btn {
            flex: 1;
            padding: 0.8rem;
            background: linear-gradient(90deg, #3b82f6, #7c3aed);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .nav-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .question-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem;
        }

        .question-number {
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #e5e7eb;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .question-number.answered {
            background: #3b82f6;
            color: white;
        }

        .question-number.current {
            border: 2px solid #2563eb;
            transform: scale(1.1);
        }

        .result-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1.5rem;
            margin: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: slideUp 0.5s ease;
        }

        .result-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .result-item {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .result-item:hover {
            transform: scale(1.03);
        }

        .result-item-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 0.3rem;
        }

        .result-item-label {
            color: #6b7280;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .incorrect-questions {
            margin-top: 1.5rem;
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .incorrect-question {
            margin: 0.75rem 0;
            padding: 0.75rem;
            background: #fef2f2;
            border-left: 4px solid #f87171;
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }

        .correct-answer {
            color: #10b981;
            font-weight: 600;
            margin-top: 0.3rem;
        }

        .hidden {
            display: none;
        }

        @media (min-width: 640px) {
            .container {
                max-width: 600px;
                margin: 0 auto;
            }

            .nav-buttons {
                gap: 1rem;
            }

            .result-details {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="text-2xl font-bold">PMI Eduverse Examination</h1>
    </div>

    <div class="container">
        <div id="loginScreen">
            <div class="login-form">
                <img src="https://lh3.googleusercontent.com/AksHm85SyQOMvz7S-_T85b8vNlad3nAasmEgcgzLI52w9o5y8WWZBfsGWpDDHEA5bRNJ53A3sI6u4iWTfMYu0Ric3lLCcIvdvrkT3sHxylqjZQlmNw1nVC68JPtYDnrkEg=w1280" alt="PMI Logo" class="pmi-logo">
                <h2 class="text-xl font-bold text-center mb-4">Student Login</h2>
                <input type="text" id="name" placeholder="Enter your full name" class="input-field">
                <input type="text" id="rollNo" placeholder="Enter your roll number" class="input-field">
                <button onclick="startExam()" class="btn mt-4">Start Exam</button>
            </div>
        </div>

        <div id="examScreen" class="hidden">
            <div class="timer" id="timer">Time Remaining: 60:00</div>
            <div class="student-info" id="examStudentInfo"></div>
            <div class="progress-bar">
                <div class="progress" id="examProgress"></div>
            </div>
            <div class="question-nav" id="questionNav"></div>
            <div id="questionContainer" class="question-container"></div>
        </div>

        <div id="resultScreen" class="hidden">
            <div class="result-card">
                <h2 class="text-xl font-bold mb-4">Examination Results</h2>
                <div class="student-info" id="resultStudentInfo"></div>
                <div class="result-details">
                    <div class="result-item">
                        <div class="result-item-value" id="scoreValue"></div>
                        <div class="result-item-label">Total Score</div>
                    </div>
                    <div class="result-item">
                        <div class="result-item-value" id="accuracyValue"></div>
                        <div class="result-item-label">Accuracy</div>
                    </div>
                    <div class="result-item">
                        <div class="result-item-value" id="timeValue"></div>
                        <div class="result-item-label">Time Taken</div>
                    </div>
                </div>
                <button onclick="downloadResult()" class="btn mt-4">Download Result PDF</button>
            </div>
        </div>
    </div>

    <script>
        let examData = {
            questions: [
                { question: "आलम जी की पूजा किस रूप में की जाती है, और उनका संबंध किस वंश की किस शाखा से था?", options: ["कुलदेवता, जाखड़ समाज", "अश्वरक्षक देवता, जैतमालोत शाखा (राठौड़ वंश)", "गौ-रक्षक, चौहान वंश", "युद्ध-देवता, मेड़तिया शाखा (राठौड़ वंश)"], correctAnswer: 1 },
                { question: "बिग्गा जी के संदर्भ में निम्नलिखित में से कौन-सा कथन सत्य नहीं है?", options: ["उनका मंदिर रीड़ी (बीकानेर) में स्थित है।", "वे महन जी और सुल्तानी के पुत्र थे।", "वे अश्वपालक देवता के रूप में पूजे जाते हैं।", "वे गायों की रक्षा करते हुए वीरगति को प्राप्त हुए।"], correctAnswer: 2 },
                { question: "खेतला जी के मेले से संबंधित कौन-सा विकल्प सही नहीं है?", options: ["यह चैत्र शुक्ल एकम् को आयोजित होता है।", "यह मेला पाली जिले में आयोजित होता है।", "यहाँ आने वाले श्रद्धालु ज्यादातर व्यापार से जुड़े होते हैं।", "यहाँ हकलाने वाले बच्चों का इलाज किया जाता है।"], correctAnswer: 2 },
                { question: "निम्नलिखित में से कौन-सा विकल्प गलत मेल प्रस्तुत करता है?", options: ["आलम जी – धोरीमन्ना (बाड़मेर)", "खेतला जी – सोनाणा (पाली)", "बिग्गा जी – जैतमालोत शाखा", "खेतला जी – हकलाने वाले बच्चों का इलाज"], correctAnswer: 2 },
                { question: "राजस्थान के लोकदेवताओं के संबंध में निम्नलिखित में से कौन-सा कथन सही है?", options: ["आलम जी को गौ-रक्षक देवता के रूप में पूजा जाता है।", "बिग्गा जी का मंदिर बाड़मेर जिले में स्थित है।", "खेतला जी के मंदिर में अश्वपूजन किया जाता है।", "बिग्गा जी, जाखड़ समाज के कुलदेवता माने जाते हैं।"], correctAnswer: 3 }
            ],
            currentQuestion: 0,
            answers: new Array(10).fill(null),
            timeLeft: 200,
            studentName: "",
            studentRollNo: "",
            startTime: null
        };

        function startExam() {
            const name = document.getElementById("name").value.trim();
            const rollNo = document.getElementById("rollNo").value.trim();

            if (!name || !rollNo) {
                alert("Please enter both name and roll number");
                return;
            }

            examData.studentName = name;
            examData.studentRollNo = rollNo;
            examData.startTime = new Date();

            document.getElementById("loginScreen").classList.add("hidden");
            document.getElementById("examScreen").classList.remove("hidden");

            displayQuestion();
            updateStudentInfo();
            startTimer();
            updateQuestionNav();
        }

        function displayQuestion() {
            const question = examData.questions[examData.currentQuestion];
            const container = document.getElementById("questionContainer");

            container.innerHTML = `
                <h3 class="text-lg font-bold mb-3">Question ${examData.currentQuestion + 1}:</h3>
                <p class="mb-3 text-sm font-bold">${question.question}</p>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <div class="option ${examData.answers[examData.currentQuestion] === index ? 'selected' : ''}"
                             onclick="selectOption(${index})">
                             ${option}
                        </div>
                    `).join('')}
                </div>
                <div class="nav-buttons">
                    <button onclick="previousQuestion()" class="nav-btn" ${examData.currentQuestion === 0 ? 'disabled' : ''}>
                        Previous
                    </button>
                    <button onclick="nextQuestion()" class="nav-btn">
                        ${examData.currentQuestion === examData.questions.length - 1 ? 'Finish' : 'Next'}
                    </button>
                </div>
            `;

            updateProgress();
        }

        function selectOption(optionIndex) {
            examData.answers[examData.currentQuestion] = optionIndex;
            displayQuestion();
            updateQuestionNav();
        }

        function previousQuestion() {
            if (examData.currentQuestion > 0) {
                examData.currentQuestion--;
                displayQuestion();
                updateQuestionNav();
            }
        }

        function nextQuestion() {
            if (examData.currentQuestion < examData.questions.length - 1) {
                examData.currentQuestion++;
                displayQuestion();
                updateQuestionNav();
            } else {
                submitExam();
            }
        }

        function updateProgress() {
            const progress = (examData.currentQuestion + 1) / examData.questions.length * 100;
            document.getElementById("examProgress").style.width = `${progress}%`;
        }

        function updateStudentInfo() {
            const info = `${examData.studentName} | Roll No: ${examData.studentRollNo}`;
            document.getElementById("examStudentInfo").textContent = info;
            document.getElementById("resultStudentInfo").textContent = info;
        }

        function startTimer() {
            const timerElement = document.getElementById("timer");
            const timer = setInterval(() => {
                examData.timeLeft--;
                const minutes = Math.floor(examData.timeLeft / 60);
                const seconds = examData.timeLeft % 60;
                timerElement.textContent = `Time Left: ${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (examData.timeLeft <= 0) {
                    clearInterval(timer);
                    submitExam();
                }
            }, 1000);
        }

        function updateQuestionNav() {
            const nav = document.getElementById("questionNav");
            nav.innerHTML = examData.questions.map((_, index) => `
                <div class="question-number ${index === examData.currentQuestion ? 'current' : ''}
                                         ${examData.answers[index] !== null ? 'answered' : ''}"
                     onclick="navigateToQuestion(${index})">
                    ${index + 1}
                </div>
            `).join('');
        }

        function navigateToQuestion(index) {
            examData.currentQuestion = index;
            displayQuestion();
            updateQuestionNav();
        }

        function calculateResults() {
            let score = 0;
            let attempted = 0;

            examData.answers.forEach((answer, index) => {
                if (answer !== null) {
                    attempted++;
                    if (answer === examData.questions[index].correctAnswer) {
                        score++;
                    }
                }
            });

            const timeTaken = Math.floor((new Date() - examData.startTime) / 1000);
            const accuracy = attempted ? ((score / attempted) * 100).toFixed(1) : 0;

            return { score, accuracy, timeTaken };
        }

        function getIncorrectQuestions() {
            return examData.answers.map((answer, index) => {
                const question = examData.questions[index];
                if (answer !== null && answer !== question.correctAnswer) {
                    return {
                        question: question.question,
                        yourAnswer: question.options[answer],
                        correctAnswer: question.options[question.correctAnswer]
                    };
                }
                return null;
            }).filter(q => q !== null);
        }

        function submitExam() {
            const results = calculateResults();
            const incorrectQuestions = getIncorrectQuestions();

            document.getElementById("examScreen").classList.add("hidden");
            document.getElementById("resultScreen").classList.remove("hidden");

            document.getElementById("scoreValue").textContent = `${results.score}/${examData.questions.length}`;
            document.getElementById("accuracyValue").textContent = `${results.accuracy}%`;
            document.getElementById("timeValue").textContent = formatTime(results.timeTaken);

            const resultCard = document.querySelector(".result-card");
            if (incorrectQuestions.length > 0) {
                resultCard.innerHTML += `
                    <div class="incorrect-questions">
                        <h3 class="text-lg font-bold mb-3">Incorrect Answers</h3>
                        ${incorrectQuestions.map(q => `
                            <div class="incorrect-question">
                                <p><strong>${q.question}</strong></p>
                                <p>Your answer: ${q.yourAnswer}</p>
                                <p class="correct-answer">Correct: ${q.correctAnswer}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m ${remainingSeconds}s`;
        }

        function downloadResult() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const results = calculateResults();
            const incorrectQuestions = getIncorrectQuestions();

            doc.setFillColor(59, 130, 246);
            doc.rect(0, 0, 210, 40, 'F');

            doc.setTextColor(255);
            doc.setFontSize(20);
            doc.text("PMI Eduverse Results", 105, 25, { align: "center" });

            doc.setTextColor(0);
            doc.setFontSize(12);
            doc.text(`Name: ${examData.studentName}`, 20, 50);
            doc.text(`Roll No: ${examData.studentRollNo}`, 20, 60);

            doc.setFillColor(249, 250, 251);
            doc.rect(20, 70, 170, 40, 'F');
            doc.text(`Score: ${results.score}/${examData.questions.length}`, 30, 85);
            doc.text(`Accuracy: ${results.accuracy}%`, 30, 95);
            doc.text(`Time: ${formatTime(results.timeTaken)}`, 30, 105);

            let y = 130;
            if (incorrectQuestions.length > 0) {
                doc.setFontSize(14);
                doc.text("Incorrect Answers", 20, y);
                y += 10;

                incorrectQuestions.forEach((q, index) => {
                    if (y > 260) {
                        doc.addPage();
                        y = 20;
                    }
                    doc.setFontSize(10);
                    doc.text(`${index + 1}. ${q.question}`, 20, y, { maxWidth: 170 });
                    y += doc.getTextDimensions(q.question, { maxWidth: 170 }).h + 5;
                    doc.setTextColor(239, 68, 68);
                    doc.text(`Your: ${q.yourAnswer}`, 25, y, { maxWidth: 165 });
                    y += 10;
                    doc.setTextColor(16, 185, 129);
                    doc.text(`Correct: ${q.correctAnswer}`, 25, y, { maxWidth: 165 });
                    doc.setTextColor(0);
                    y += 15;
                });
            }

            doc.save("exam_results.pdf");
        }
    </script>
</body>
</html>
